version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

# ================== PACKAGES ==================

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  collection: ^1.18.0
